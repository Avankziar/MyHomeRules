Build 5 ========================================================================================================================
- +Eine seitenbasierte Ansicht für die Joinnachrichten, die per Configboolean eingeschaltet werden kann.
- +Spieler haben nun einen boolean für das Wiederrufen der Regeln. Der beim Wiederrufen auf true gesetzt wird. Dann wird dieser Spieler
   in der liste angezeigt.
- +Spieler können nun als "gelöscht" getrackt werden per Command.
- +neue Befehle:
    - +/rule [Zahl] | Zeigt pro Seite die Serverregeln an.
    - +/rules delete <Spielernamen> | Trackt den Spieler als "aus dem System gelöscht".
    - +/rules site [Zahl] | Springt zu der angegeben Seite, im Seitenbasierten Modus.
    - +/rules todeletelist | Zeigt alle Spieler an, welche die Regeln wiederrufen haben.
